<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언</title>
    <!-- JavaScript 는 HTML head 태그 내부의 <script> 에 작성한다. -->
    <script>
        // 변수 선언
        // let 변수명 = 값
        // list 라는 이름의 변수 선언
        let list = ''

        // 연산자 사용
        // 복합 대입 연산자
        // list = list + '문자열'
        list += '<ul>'
        list += '   <li>Hello</li>'
        list += '   <li>JavaScript~!</li>'
        list += '</ul>'

        // 문서에 출력
        document.write(list)

    </script>
</head>
<body>
    
</body>
</html>
