<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>

        const menuNo = Number( prompt('메뉴 번호를 입력하세요') )
        let menu = ''

        switch( menuNo ) {
            case 1:
                    menu = '황금올리브 반반 치킨'
                    break;
            case 2: 
                    menu = '고추바사삭 치킨'
                    break;
            case 3: 
                    menu = '뿌링클 치킨'
                    break;
            case 4: 
                    menu = '블랙알리오올리오 치킨'
                    break;
            case 5: 
                    menu = '허니콤보 치킨'
                    break;
            default:    
                    alert('메뉴번호가 존재하지 않습니다!')
                    break;
        }
        // && (AND 연산자)
        // A && B  : A, B 모두 true 일때, 결과가 true 
        if( menuNo >= 1 && menuNo <= 5 ) {
            alert(`${menu} 이 주문되었습니다. \n30분내로 도착할 예정입니다.`)
        } else {
            alert('주문에 실패하였습니다.')
        }

    </script>
</head>
<body>
    
</body>
</html>
