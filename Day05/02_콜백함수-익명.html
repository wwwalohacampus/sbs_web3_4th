<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
    <script>
        // 함수 선언
        function callThreeTimes(callback) {
            for (let i = 0; i < 3; i++) {
                callback(i)
            }
        }

        // 함수 호출
        // 함수에 인자로 함수 익명함수를 전달
        callThreeTimes(
            function (i) {
                console.log(`${i} 번째 함수 호출`);
            }
        )
    </script>
</head>
<body>
    
</body>
</html>
